<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Arround</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>
<body>

  <div class="flex-container">
  <div class="box" style="background-color: lightcoral;">Box 1</div>
  <div class="box" style="background-color: lightseagreen;">Box 2</div>
  <div class="box" style="background-color: lightblue;">Box 3</div> 
</div>
    
<section>
  <h2>Inline vs. Block Elements</h2>

  <p>This is a <span class="inline-example">span element</span> inside a paragraph.</p>

  <div class="block-example">This is a div (block element).</div>

  <a href="#" class="inline-example">This is a link (inline element)</a>

  <p class="block-example">This is a paragraph (block element).</p>
</section>

<section>
  <h2>Contact Form</h2>
  <form class="form-container" aria-label="Contact Form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name" 
        autofocus 
        aria-required="true"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
        aria-required="true"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter your password" 
        required 
        aria-required="true"
      />
    </div>

    <div class="form-group" style="width: 100%;">
      <button type="submit">Submit</button>
    </div>
  </form>
</section>

    </div>


</body>
</html>
